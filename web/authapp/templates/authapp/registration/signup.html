{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container-fluid text-center my-4">
    <div>
        <h2 class="text-white my-4">Registrarse</h2>
    </div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="username">Username:</label>
                <input type="text" class="form-control mt-2" id="username" name="username"
                    placeholder="Nombre de Usuario">
            </div>
            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Correo">
            </div>
            <div class="form-group mt-2">
                <label for="password1">Password:</label>
                <input type="password" class="form-control mt-2" id="password1" name="password1"
                    placeholder="Contraseña">
            </div>
            <div class="form-group mt-2">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control mt-2" id="password2" name="password2"
                    placeholder="Confirmar Contraseña">
            </div>
            <button id="buttonperfil3" type="submit" class="mx-auto">Registrarme</button>
        </form>
    </div>
</div>
{% endblock %}
