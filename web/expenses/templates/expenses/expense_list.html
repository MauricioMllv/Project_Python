{% extends 'base.html' %}

{% block content %}
  <div class="text-white flex d-flex justify-content-center text-center my-5" >
    <div>
      <h2>Lista de Gastos</h2>
      <div class="d-flex justify-content-center">
        
        <ul style="list-style: none;">
          {% for expense in expenses %}
            <li>{{ expense.description }} - {{ expense.amount }} - {{ expense.date }} 
              <a id="" class="m-2" href="{% url 'expense_update' expense.pk %}" style="color: #FFD700; text-decoration: none;">Editar</a> 
              <a id="" class="m-2" href="{% url 'expense_delete' expense.pk %}" style="color: #FFD700; text-decoration: none;">Eliminar</a></li>
          {% empty %}
            <li class="">No hay gastos</li>
          {% endfor %}
        </ul>
        
      </div>
      <div class="d-flex justify-content-center">
        <a id="buttonperfil" href="{% url 'expense_create' %}" class="btn m-2">Agregar Gasto</a>
      </div>
      
    </div>
  </div>
{% endblock %}
